<body>
    <main></main>
</body>

<script>
    // Consumindo API pelo Front
    async function getContent(){
        try{
            const response = await fetch('http://localhost:4567/')

            // console.log(response); Assim ira mostrar muitos dados desnecessarios da api

            const data = await response.json();
            console.log(data);
            show(data);

        }catch(e){
            console.log(e);
        }
    }

    getContent();

    function show(users){
        let output = '';

        for(let user of users){
            output += `<li>${user.name}</li>`
        }

        document.querySelector('main').innerHTML = output;
    }

</script>
